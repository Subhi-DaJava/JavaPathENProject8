image: gradle:7.6-jdk17-alpine

stages:
  - compile
  - test
  - build
  - test-coverage
cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME
  - chmod +x gradlew

compile:
  stage: compile
  script:
    - cd TourGuide
    - ./gradlew compileJava
  only:
    - develop

test:
  stage: test
  script:
    - cd TourGuide
    - ./gradlew check
  artifacts:
    reports:
      junit: TourGuide/build/test-results/test/**/TEST-*.xml

build:
  stage: build
  script:
    - cd TourGuide
    - ./gradlew --build-cache assemble
  artifacts:
    paths:
      - TourGuide/build/libs/*.jar
    expire_in: 2 weeks
  only:
    - develop

test-coverage:
  stage: test-coverage
  script:
    - 'gradle clean test jacocoTestReport'
  artifacts:
    paths:
      - TourGuide/build/jacocoHtml
      - TourGuide/build/reports

    expire_in: 2 weeks
  only:
    - develop